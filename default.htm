<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josue Gomez Lab 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootsrap Stuff-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Java Script Stuff-->
    <script src=lab3.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Moment JS Stuff-->
    <script src="moment-with-locales.js"></script>

</head>

<body onload="onLoad()">
    <!-- Beginning of Form -->
    <form class="container border border-primary">
        <div class="container">
            <!-- Form Heading -->
            <div>
                <h1>
                    Beverage Order
                </h1>
            </div>

            <!-- Customer Text Input Box -->
            Customer Name:
            <div>
                <input type="text" id="name" value="Randy Random">
            </div>

            <br>

            <!-- Beverages Drop-down Selection list -->
            <div> Beverage:
                <select name="beverages" id="beverages" onchange="dobDisplay()">
                    <option value="Coffee">Coffee</option>
                    <!-- does not require DOB -->
                    <option value="Tea">Tea</option>
                    <!-- does not require DOB -->
                    <option value="Beer">Beer</option>
                    <!-- requires DOB -->
                    <option value="Wine">Wine</option>
                    <!-- requires DOB -->
                </select>

                <!-- Beverage Size Selection Radio Buttons -->
                <div class="form-check form-check-inline">
                    <input type="radio" name="size" value="Small" checked> Small</div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="size" value="Medium"> Medium</div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="size" value="Large"> Large</div>

                <!-- Beverage Quantity Selection -->
                Quantity:
                <input type="number" id="quantity" value="0">
                <br>
                <br>

                <!-- Birthdate verification Input (Shows up if the customer attempts to buy an alcoholic beverage)-->
                <div id="revbirth">Birthdate:
                    <input type="date" value="2018-02-06" id="birthdate">
                </div>
            </div>
        </div>
        <br>

        <!-- "Submit Order" Form Submission button-->
        <div>
            <button type="button" class="btn btn-primary" onclick="showReceipt()">Submit Order</button>
        </div>
        </div>
        <br>
    </form>
    <br>

    <!--Receipt Form-->
    <div class="container border border-primary" id="receipt">
        <div class="container">
            <div>
                <h1>Receipt</h1>
            </div>
            <div>
                <font color="orange">
                    <span id="custName">Randy Random</span>
                </font>
                purchased
                <br>
                <strong><font color="magenta">
                    <span id="bevQuantity">5</span>
                </font></strong>
                <font color="blue">
                    <span id="bevSize">Big </span>
                    <span id="bevType">Covfefe</span>
                </font>
                that cost
                <strong><font color="green">$
                    <span id="bevCost">over9000</span>
                </font></strong>each.
                <br>Totaling out to
                <strong><font color="green">$
                    <span id="total">90210</span>
                </font></strong>.
            </div>
        </div>
    </div>

    <!--Quantity Must be Higher than 0 Error-->
    <div class="container border border-danger" id="errorq">
        <div class="container">
            <h1>Quantity Error</h1>Beverage Quantity must be at least <strong><font color="red">1</font></strong>
            to Submit your Order.
        </div>
    </div>

    <!--Date of Birth Restriction Error (if the customer is underage)-->
    <div class="container border border-danger" id="errord">
        <div class="container">
            <h1>Must be born before</h1>
            <strong><font color="red"><span id="takeID">Thu Jan 30, 1997</span></font></strong>
        </div>
    </div>
    </div>
</body>

</html>
